<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Insighter</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Real Estate Insighter</h1>
<form id="search-form">
    <div class="form-group">
        <label for="district-dropdown">Suburb Name:</label>
        <select id="district-dropdown" name="district">
            <!-- Dropdown options will be dynamically loaded here -->
        </select>
    </div>
	<div class="form-group">
    <label for="addresses-dropdown">Full Address:</label>
    <select id="addresses-dropdown" name="address">
        <!-- Full address options will be dynamically loaded here based on the selected suburb -->
    </select>
</div>

    <div class="form-group">
        <label for="price-range">Price Range:</label>
        <select id="price-range" name="price-range">
            <option value="">Any</option>
            <option value="0-100000">$0 - $100,000</option>
			<option value="0-100000">$200,000 - $100,000</option>
			<option value="0-100000">$400,000 - $100,000</option>
			<option value="0-100000">$600,000 - $100,000</option>
			<option value="0-100000">$800,000 - $100,000</option>
			<option value="0-100000">Greater than $10,00,000</option>
            <!-- Additional options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="property-type">Property Type:</label>
        <select id="property-type" name="property-type">
            <option value="">Any</option>
            <option value="house">Individual</option>
			<option value="house">Appartment</option>
            <!-- Additional options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="bedrooms">Bedrooms:</label>
        <select id="bedrooms" name="bedrooms">
            <option value="">Any</option>
            <option value="1">1+</option>
			 <option value="1">2+</option>
			  <option value="1">3+</option>
			   <option value="1">4+</option>
			    <option value="1">5+</option>
            <!-- Additional options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="bathrooms">Bathrooms:</label>
        <select id="bathrooms" name="bathrooms">
            <option value="">Any</option>
            <option value="1">1+</option>
			<option value="1">2+</option>
			<option value="1">3+</option>
			<option value="1">4+</option>
			<option value="1">5+</option>
            <!-- Additional options here -->
        </select>
    </div>

    <button type="submit">Fetch Data</button>
</form>
<div class="flex-container">
    <div id="response-container">
        <h2>School Data</h2> 
        <div id="json-response"></div>
    </div>
    <div id="chart-container">
        <h2>Crime Statistics Chart</h2>
        <canvas id="myChart"></canvas>
    </div>
</div>
<script src="sample.js"></script>
</body>
</html>
