<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Insight</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="body bg-light">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Real Estate Insight</a>

        </div>
    </nav>
    </br>
    <div >

        <div class="container border border-secondary rounded-5 p-3 m-10" id="top-bg">

            <div class="no-bg text-light">
                </br>
                <div>
                    <h1 id="title">Welcome! How are you today?</h1>

                    <h6 id="title-2">Did you know? Choosing a good place to live will impact positively in daily life.</h6>
                </br>
                </div>
            </div>
            </br></br>
            <form id="search-form">

                <div class="form-floating">
                    <div class="row">
                        <div class="col-3">
                            <div class="input-group">
                                <div class="input-group-text">$</div>
                                <input type="number" id="text" class="form-control" placeholder="Price Range" />
                                <div class="input-group-text">.00</div>
                            </div>
                        </div>

                        <div class="col-3">

                            <select id="district-dropdown" name="district" class="form-control" placeholder="Location">
                                <option value="" selected disabled>Choose Location</option>
                                <!-- Dropdown options will be dynamically loaded here -->
                            </select>
                        </div>
                        <div class="col-3">
                            <select id="bedrooms-dropdown" name="bedrooms" class="form-control"
                                placeholder="Number of Bedrooms">
                                <option value="" selected disabled>Number of Bedrooms</option>
                                <option value="1">1 Bedroom</option>
                                <option value="2">2 Bedrooms</option>
                                <option value="3">3 Bedrooms</option>
                                <option value="4">4 Bedrooms</option>
                                <option value="5">5 Bedrooms</option>
                                <option value="6">6 Bedrooms</option>
                                <option value="7">7 Bedrooms</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select id="bathrooms" name="bathrooms" class="form-control"
                                placeholder="Number of Bathrooms">
                                <option value="" selected disabled>Number of Bathrooms</option>
                                <option value="1">1 Bathroom</option>
                                <option value="2">2 Bathrooms</option>
                                <option value="3">3 Bathrooms</option>
                                <option value="4">4 Bathrooms</option>
                                <option value="5">5 Bathrooms</option>
                            </select>
                        </div>
                    </div>
                </div>

                </br>
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target=".row-1, .row-2, .row-3" aria-expanded="false"
                    aria-controls="row-1 row-2 row-3" type="submit">Submit</button>
            </form>
        </br>
        </div>
        </br>
    </div>

    <div id="bottom-bg">
        <div class="container">
            <div class="row gx-3 gy-3 collapse row-1" id="row-1">
                <div class="col-4">
                    <div>
                    <h3 class="bg-dark text-light border-dark rounded-5 p-3 m-2">Result 1</h3>
                    </div>
                    <div class="text-dark m-3 bg-light bg-opacity-75 border-dark rounded-5 p-3 m-2">
                    </br></br></br></br></br></br></br>
                    </div>
                </div>

                <div class="col-4">
                    <div>
                    <h3 class="bg-dark text-light border-dark rounded-5 p-3 m-2">Result 2</h3>
                    </div>
                    <div class="text-dark m-3 bg-light bg-opacity-75 border-dark rounded-5 p-3 m-2">
                    </br></br></br></br></br></br></br>
                    </div>
                </div>

                <div class="col-4">
                    <div>
                        <h3 class="bg-dark text-light border-dark rounded-5 p-3 m-2">Map</h3>
                    </div>
                    <div class="text-dark m-3 bg-light bg-opacity-75 border-dark rounded-5 p-3 m-2">
                    </br></br></br></br></br></br></br>
                    </div>

                </div>

            </div>
            <div class="row gx-3 gy-3 collapse row-2" id="row-2">
                <div class="col-4" id="chart-container">
                    <h3 class="text-light m-3 bg-dark border-dark rounded-5 p-3 m-2">Crime Data</h3>
                    <canvas class="text-dark m-3 bg-light border-dark rounded-5 p-3 m-2"
                        id="myChart"></canvas>
                    </br></br></br></br></br>
                </div>
                <div class="col-8">
                    <h3 class="text-light m-3 bg-dark border-dark rounded-5 p-3 m-2">Schools</h3>
                    <div class="text-dark m-3 bg-transparent bg-opacity-75 border-dark rounded-5 p-3 m-2"
                        id="json-response"></div>

                </div>
                </br></br></br></br></br>
            </div>
            <div class="row gx-3 gy-3 collapse row-3" id="row-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <h3 class="bg-dark text-light border-dark rounded-5 p-3 m-2">Related Links</h3>


                    <div class="text-dark m-3 bg-light bg-opacity-75 border-dark rounded-5 p-3 m-2">
                        </br></br></br></br></br>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <script src="sample.js"></script>
</body>

</html>
